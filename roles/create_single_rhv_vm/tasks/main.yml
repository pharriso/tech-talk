---

- name: Auth to RHV
  ovirt_auth:
    url: "{{ auth_url }}"
    username: "{{ username }}"
    password: "{{ password }}"
    insecure: true
  delegate_to: "{{ rhv_man }}"

- name: Create VM from template
  ovirt_vms:
    auth: "{{ ovirt_auth }}"
    state: running
    name: "{{ vm_name }}"
    template: "{{ cluster }}-{{ vm_template }}"
    cpu_cores: "{{ cpu_cores }}"
    memory: "{{ memory }}"
    cluster: "{{ cluster }}"
    operating_system: rhel_7x64
    comment: "{{ tower_user_name }}"
    cloud_init:
      host_name: "{{ vm_name }}"
      custom_script: |
        ssh_pwauth: True
        timezone: "Europe/London"
      user_name: root
      root_password: "{{ root_password }}"
      authorized_ssh_keys: ssh-rsa  root@tower.demolab.local
    nics:
      - name: eth0
        profile_name: "{{ nic_profile }}"
  delegate_to: "{{ rhv_man }}"
